<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script src = "scripts.js" defer></script>

    
    <label for="tName">Task Name:</label>
    <input type="text" id="tName" name="task"><br><br>

    <label for="tDesc">Description:</label>
    <input type="text" id="tDesc" name="task"><br><br>

    <label for="tDL">Deadline:</label>
    <input type="datetime" id="tDL" name="task"><br><br>

    <label for="tTimeBlock">Time block:</label>
    <input type="text" id="tTimeBlock" name="task"><br><br>

    <label for="tApps">Allowed apps:</label>

    <textarea id="tApps" name="task" rows="4" cols="50">
    </textarea><br><br>

    <input type="submit" onclick = "addTask()" value="Submit">

    <button onclick="launch()">Launch</button>
    
    <div id="foo"></div>

</body>
</html>
