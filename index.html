<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-plus"></i>
      </label>

      <div class="imgcontainer">
        <label for="check" class="checkbtn">
          <i class="fas fa-user"></i>
        </label>
      </div>

      <label class="logo" href="#">CrunchTime</label>
    </nav>
    
    <script src = "scripts.js" defer></script>

    
    <label for="tName">Task Name:</label>
    <input type="text" id="tName" name="task"><br><br>

    <label for="tDesc">Description:</label>
    <input type="text" id="tDesc" name="task"><br><br>

    <label for="tDL">Deadline:</label>
    <input type="datetime" id="tDL" name="task"><br><br>

    <label for="tTimeBlock">Time block:</label>
    <input type="text" id="tTimeBlock" name="task"><br><br>

    <label for="tApps">Allowed apps:</label>

    <textarea id="tApps" name="task" rows="4" cols="50">
    </textarea><br><br>

    <input type="submit" onclick = "addTask()" value="Submit">

    <button onclick="launch()">Launch</button>
    
    <div id="foo"></div>

  </body>
</html>
